<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Movie</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <header class="container py-4">
    <h1>Weekly Movie</h1>
    <form id="search-form" class="row g-2 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <input type="search" id="search-input" class="form-control" placeholder="Search a movie...">
      </div>
      <div class="col-auto">
        <button id="search-button" class="btn btn-primary">Search</button>
      </div>
    </form>
  </header>

  <main class="container">
    <div id="films-container" class="row gy-4"></div>
  </main>

  <template id="film-template">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="film-card">
        <img src="" alt="" class="img-fluid">
        <div class="film-info">
          <h2></h2>
          <p class="release-date"></p>
          <p class="vote-average"></p>
        </div>
      </div>
    </div>
  </template>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
