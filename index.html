<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Movie</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>


  <header class="border-bottom">
    <nav class="container d-flex justify-content-between align-items-center py-3">
      <div class="d-flex align-items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 4h16v16H4V4zm2 2v2m0 2v2m0 2v2m0 2v2m12-12v2m0 2v2m0 2v2m0 2v2M8 4v16m8-16v16" />
        </svg>
        <span class="navbar-brand mb-0">CineWeek</span>
      </div>
    </nav>
  </header>

  <div class="container my-4">
    <form id="search-form" class="d-flex justify-content-center">
      <div class="input-group search-container">
        <span class="input-group-text bg-transparent border-0 ps-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z" />
          </svg>
        </span>
        <input type="search" id="search-input" class="form-control border-0" placeholder="Search for movies">
      </div>
    </form>
  </div>

  <section id="featured-section" class="container pb-4">
    <div class="hero-banner mb-3 position-relative">
      <img id="featured-poster" src="" alt="" />
      <div class="content">
        <h2 id="featured-title" class="mb-1"></h2>
        <p id="featured-release" class="release-date"></p>
        <p id="featured-vote" class="vote-average"></p>
        <p id="featured-overview" class="overview mt-2"></p>
      </div>
    </div>
  </section>




  <main class="container pb-5">
    <h2 class="fw-bold fs-2 mb-3">Weekly Movie</h2>
    <div id="films-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3"></div>
  </main>

  <template id="film-template">
    <div class="col">
      <div class="film-card">
        <img src="" alt="">
        <div class="mt-2">
          <h2 class="mb-1"></h2>
          <p class="release-date"></p>
          <p class="vote-average"></p>
        </div>
      </div>
    </div>
  </template>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
