<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Movie</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Weekly Movie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#featured-section">Ã€ l'affiche</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#films-container">Tous les films</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="container py-4">
    <h1>Weekly Movie</h1>
    <form id="search-form" class="row g-2 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <input type="search" id="search-input" class="form-control" placeholder="Search a movie...">
      </div>
      <div class="col-auto">
        <button id="search-button" class="btn btn-primary">Search</button>
      </div>
    </form>
  </header>

  <section id="featured-section" class="container py-4">
    <div id="featured-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="featured-movie text-center">
            <img id="featured-poster" src="" alt="" class="img-fluid rounded mx-auto d-block mb-3" />
            <h2 id="featured-title"></h2>
            <p id="featured-release" class="release-date"></p>
            <p id="featured-vote" class="vote-average"></p>
            <p id="featured-overview" class="overview"></p>
          </div>
        </div>
      </div>
    </div>
  </section>




  <main class="container">
    <div id="films-container" class="row gy-4"></div>
  </main>

  <template id="film-template">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="film-card">
        <img src="" alt="" class="img-fluid">
        <div class="film-info">
          <h2></h2>
          <p class="release-date"></p>
          <p class="vote-average"></p>
        </div>
      </div>
    </div>
  </template>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
